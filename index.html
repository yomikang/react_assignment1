<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />
    <style>
      body {
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      const [inputA, setA] = React.useState();
      const [inputB, setB] = React.useState();
      const [operation, setOperation] = React.useState();
      const [result, setResult] = React.useState();

      const onChange = (event) => {
        //I don't get the below part
        const {
          target: { id, value }
        } = event;
        if (id === "inputA") {
          setA(value);
        } else if (id === "inputB") {
          setB(value);
        } else if (id === "operation") {
          setOperation(value);
        }
      };

      const onCalculate = () => {
        const aInput = parseInt(inputA);
        const bInput = parseInt(inputB);
        if (operation === "+") setResult(aInput + bInput);
        if (operation === "-") setResult(aInput - bInput);
        if (operation === "/") setResult(aInput / bInput);
        if (operation === "*") setResult(aInput * bInput);
      };

      return (
        <div className="container">
          <h1>ðŸ”¥ Calculator ðŸ”¥</h1>
          <div>
            <div>
              <label htmlfor="first_num"></label>
              <input
                id="inputA"
                value={inputA}
                placeholder="Write a number"
                type="number"
                onChange={onChange}
              />
            </div>
            <div>
              <label htmlfor="second_num"></label>
              <input
                id="inputB"
                value={inputB}
                placeholder="Add another one"
                type="number"
                onChange={onChange}
              />
            </div>
            <div>
              <select onChange={onChange} id="operation" value={operation}>
                <option value="xx">Select Operation</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="/">/</option>
                <option value="*">*</option>
              </select>
            </div>
            <button onClick={onCalculate}>Calculate</button>
          </div>
          {result !== undefined ? <h1>The result is: {result}</h1> : ""}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
